<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-blue ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">start bootstrap</a>
                <button class="navbar-toggler border-white" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="jumbotron bg-tiffany p-4 text-uppercase">
        <div class="text-center container-fluid">
            <img class="" id="avatar" src="img/avatar.svg" alt="avatar">
            <h1><strong>start bootstrap</strong></h1>
            <div class="row justify-content-center align-items-center line-star">
                <div class="col-2 my-line"></div>
                <div class="col-auto"><i class="fa-solid fa-star fa-lg"></i></div>
                <div class="col-2 my-line"></div>
            </div>
            <p class="h5">graphic artist - web designer - illustrator</p>
        </div>
    </section>
    <section class="portfolio">
        <div class="container">portfolio
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </section>
    <section class="about">
        <div class="container">about
            <div class="row justify-content-center">
                <div class="col-10 col-md-5"></div>
                <div class="col-10 col-md-5"></div>
            </div>
            <div class="button">button</div>
        </div>
    </section>
    <section class="form container">
        <div class="row justify-content-center">
            <div class="col">form</div>
        </div>
    </section>
    <footer>
        <div class="top-footer container">top-footer
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <div class="bottom-footer">
            <div class="container">bottom-footer</div>
        </div>
    </footer>
</body>
</body>

</html>
